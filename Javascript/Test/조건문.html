<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            var a = 5;
            if (a < 10) {
                console.log("10보다 작습니다.");
            } else if (a < 20) {
                console.log("20보다 작습니다.");
            } else {
                console.log("20보다 같거나 큽니다.");
            }
            // == / != 숫자 문자 같아도 같다고 나옴
            // === / !== 형태까지도 확인함
            if (a == "5") {
                console.log('a는 "5"이다.(==)');
            }

            if (a !== "5") {
                console.log('a는 "5"가 아닙니다.(!==)');
            }

            // switch 구문
            switch ("yellow") {
                case "blue":
                    console.log("파란색입니다.");
                    break;
                case "yellow":
                    console.log("노랑색입니다.");
                    break;
                default:
                    console.log("모든 벗어나는 조건입니다.");
            }

            function myNum(num) {
                if (num < 5) {
                    return "10보다 작습니다.";
                } else {
                    return "10보다 큽니다.";
                }
            }

            var test = myNum(15);
            console.log(test);
        </script>
    </body>
</html>
