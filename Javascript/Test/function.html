<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      a = 10;
      b = 11;
      function sum(a, b) {
        console.log("a는 " + a);
        console.log("b는 " + b);
        return a + b;
      }
      var c = sum(10, 12);
      console.log(c);

      // 객체
      function Car(a, b, c) {
        this.name = a; // 퍼블릭 변수
        this.color = b;
        var move = c; // 프라이빗 변수
      }
      Car.prototype.move = function () {
        console.log(this.name + "차이고 " + this.name + "색 입니다.");
      };

      var d = new Car("현대", "파란색");
      console.log(d.name);
      console.log(d.color);
      d.move();
      //   console.log(d.move); // 접근 불가 (객체 내부에서만 접근 가능)

      var a = [1, 2, 3, 4, 10];
      Array.prototype.print = function () {
        for (var i = 0; i < this.length; i++) {
          console.log(this[i]);
        }
      };

      a.print();
    </script>
  </body>
</html>
