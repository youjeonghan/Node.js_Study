      a = 10;
      b = 11;
      function sum(a, b) {
        console.log("a는 " + a);
        console.log("b는 " + b);
        return a + b;
      }
      var c = sum(10, 12);
      console.log(c);

      // 객체
      function Car(a, b, c) {
        this.name = a; // 퍼블릭 변수
        this.color = b;
        var move = c; // 프라이빗 변수
      }

      var d = new Car("현대", "파란색", "전진");
      console.log(d.name);
      console.log(d.color);
      console.log(d.move); // 접근 불가 (객체 내부에서만 접근 가능)
